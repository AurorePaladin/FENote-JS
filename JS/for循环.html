<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(var i=0; i<=100; i++)
    {
        if(i == 0)
        {
            document.write("善恶终有报<br/>");
        }
        else if(i == 25)
        {
            document.write("天道好轮回<br/>");
        }
        else if(i ==45)
        {
            document.write("不信抬头看<br/>");
        }
        else if(i ==100)
        {
            document.write("苍天饶过谁<br/>");
        }
        else
        {
            document.write("举刀问天"+ i+"次<br/>");
        }
    }

</script>
</body>
</html>
