<script>
    function Person(name,age) {
        var obj = {};
        obj.name = name;
        obj.age = age;
        obj.showName = function() {
            alert("我的名字是" + name);
        }
        obj.showAge = function() {
            alert("我的年龄是" + age);
        }
        return obj;      // 返回对象  this
    }
    var xiaoming = Person("1",10);
    console.log(xiaoming.name);
    console.log(xiaoming.age);
    xiaoming.showName();
    var daming = Person("2",14);
    daming.showName();
</script>
