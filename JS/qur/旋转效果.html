
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #B3C04C;
		}

		.dragon {
			width: 300px;
			height: 300px;
			margin: 50px auto;
			position: relative;
		}

		.dragon::before, .dragon::after {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			border-radius: 150px;
			backface-visibility: hidden;
			transition: all 0.6s;
		}
		.dragon::before {
			background: url(./aaa.png) left top;
			transform: rotateY(0deg);
		}
		.dragon::after {
			background: url(./aaa.png) right top;
			transform: rotateY(180deg);
		}
		.dragon:hover::before {
			transform: rotateY(180deg);
		}
		.dragon:hover::after {
			transform: rotateY(0deg);
		}

	</style>
</head>
<body>
	<div class="dragon"></div>
</body>
</html>
