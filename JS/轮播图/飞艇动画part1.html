<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="radio" name="vertical" id="v1" class="v">
    <input type="radio" name="vertical" id="v2" class="v">
    <input type="radio" name="vertical" id="v3" class="v">
    <input type="radio" name="vertical" id="v4" class="v">
    <input type="radio" name="vertical" id="v5" class="v" checked="true">
    <input type="radio" name="vertical" id="v6" class="v">
    <input type="radio" name="vertical" id="v7" class="v">
    <input type="radio" name="vertical" id="v8" class="v">
    <input type="radio" name="vertical" id="v9" class="v">

    <input type="radio" name="horizontal" id="h1" class="h">
    <input type="radio" name="horizontal" id="h2" class="h">
    <input type="radio" name="horizontal" id="h3" class="h">
    <input type="radio" name="horizontal" id="h4" class="h">
    <input type="radio" name="horizontal" id="h5" class="h" checked="true">
    <input type="radio" name="horizontal" id="h6" class="h">
    <input type="radio" name="horizontal" id="h7" class="h">
    <input type="radio" name="horizontal" id="h8" class="h">
    <input type="radio" name="horizontal" id="h9" class="h">

    <input type="checkbox" name="prop" id="p" class="h">

    <div style="text-align:center;clear:both;position:absolute;top:0;left:260px">
    <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
    <script src="/follow.js" type="text/javascript"></script>
    </div>
    <div id="controller">
    	<p>CAMERA (LEFT/RIGHT)</p>
    	<div class="hs">
    		<span>left</span>
    		<label for="h1" id="lh1"></label>
    		<label for="h2" id="lh2"></label>
    		<label for="h3" id="lh3"></label>
    		<label for="h4" id="lh4"></label>
    		<label for="h5" id="lh5"></label>
    		<label for="h6" id="lh6"></label>
    		<label for="h7" id="lh7"></label>
    		<label for="h8" id="lh8"></label>
    		<label for="h9" id="lh9"></label>
    		<span>right</span>
    	</div>
    	<p>CAMERA (UP/DOWN)</p>
    	<div class="vs">
    		<span>up</span>
    		<label for="v1" id="lv1"></label>
    		<label for="v2" id="lv2"></label>
    		<label for="v3" id="lv3"></label>
    		<label for="v4" id="lv4"></label>
    		<label for="v5" id="lv5"></label>
    		<label for="v6" id="lv6"></label>
    		<label for="v7" id="lv7"></label>
    		<label for="v8" id="lv8"></label>
    		<label for="v9" id="lv9"></label>
    		<span>down</span>
    	</div>
    	<p>PROPELLER (ON/OFF)</p>
    	<label for="p" id="lp"></label>
    </div>

</html>
