
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
<body>

	<div id="container">
		<canvas id="cavsElem">
		</canvas>
	</div>
	<script>
		(function(){
			var canvas = document.querySelector( '#cavsElem' );
			var ctx = canvas.getContext( '2d' );
			canvas.width = 600;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";
			ctx.fillStyle = 'red';
			ctx.fillRect(10, 10, 100, 100);
			ctx.save();
			ctx.translate( 200, 200);
			ctx.rotate(30 * Math.PI / 180 );
			ctx.scale(2, 2);
			ctx.globalAlpha = .3;
			ctx.fillStyle = 'green';
			ctx.strokeStyle = 'purple';
			ctx.moveTo(0, 0);
			ctx.lineTo(400, 0);
			ctx.moveTo(0, 0);
			ctx.lineTo(0, 400);
			ctx.stroke();
			ctx.fillRect(10, 10, 40, 40);
			ctx.restore();
			ctx.fillRect(400, 400, 100, 100);
		}());
	</script>
</body>
</html>
