<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 100; i < 1000; i++) {
       var baiwei = parseInt(i / 100);
       var shiwei = parseInt(i % 100 / 10);
       var gewei =  parseInt(i % 10);
       var a = Math.pow(baiwei,3);
       var b = Math.pow(shiwei,3);
       var c = Math.pow(gewei,3);
       if (i == a + b + c) {
         console.log(i);
       }
      }
    </script>
  </body>
</html>
