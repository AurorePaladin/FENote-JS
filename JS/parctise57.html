<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>日期</title>
    <style media="screen">
      *{
        margin: auto 0;
        padding: 0;
      }
      .box{
        width: 150px;
        height: 150px;
        text-align: center;
        background-color: blue;
        margin: 100px auto;
      }
      .box p{
        font-size: 12px;
        line-height: 30px;
        color: red;
      }
      .box span{
        display: block;
        width: 75px;
        height: 75px;
        line-height: 75px;
        color: orange;
        font-size: 50px;
        background-color: purple;
        margin: 15px auto;
      }
    </style>
    <script>
      window.onload = function(){
        var box =document.getElementById('box');
        var boys =box.children;
        var arr=["星期日","星期一","星期二","星期三","星期四","星期五","星期六",];
        var date =new Date();
        boys[0].innerHTML = date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+"  "+arr[date.getDay()];
        boys[1].innerHTML = date.getDate();
      }
    </script>
  </head>
  <body>
    <div class="box" id="box">
      <p></p>
      <span></span>
    </div>
  </body>
</html>
