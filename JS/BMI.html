<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var weight = parseFloat(prompt("请输入您的体重,单位（kg）"));
      var height = parseFloat(prompt("请输入您的身高,单位（m）"));
      var BMI = weight / Math.pow(height,2);
      if (BMI > 32) {
        alert("非常肥胖");
      }else if (BMI >= 28) {
        alert("肥胖");
      }else if (BMI >= 24) {
        alert("过重");
      }else if (BMI >= 18.5) {
        alert("正常");
      }else {
        alert("过轻");
      }
    </script>
  </body>
</html>
