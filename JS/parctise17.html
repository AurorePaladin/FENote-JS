
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
<body>

	<div id="container">
		<canvas id="cavsElem">
		</canvas>
	</div>

	<script>
		(function(){
			var canvas = document.querySelector( '#cavsElem' );
			var ctx = canvas.getContext( '2d' );
			canvas.width = 600;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";
			var data = [{
				"value": .4,
				"color": "red",
				"title": "东"
			},{
				"value": .1,
				"color": "greenyellow",
				"title": "南"
			},{
				"value": .2,
				"color": "grey",
				"title": "西"
			},{
				"value": .3,
				"color": "black",
				"title": "北"
			}];
			var tempAngle = -90;
			var x0 = 400, y0 = 400;
			var radius = 200;
			for( var i = 0; i < data.length; i++ ) {
				ctx.beginPath();
				ctx.moveTo(x0,y0);
				var angle = data[i].value * 360;
				ctx.fillStyle = data[i].color;
				var startAngle  = tempAngle * Math.PI / 180;
				var endAngle = (tempAngle + angle) * Math.PI / 180;
				ctx.arc(x0, y0, radius, startAngle, endAngle);
				ctx.fill();
				tempAngle += angle;
			}
		}());
	</script>
</body>
</html>
