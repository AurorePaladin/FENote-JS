<!DOCTYPE html>

  <head>

    <style>
     *{

     }
     #box1 {
       width: 300px;
       height: 300px;

     }
     #box1 #lala {
       list-style:none;
       font-size:12px;
     }
     *{

       font-size: 12px;

     }

    <script>
      window.onload =function(){
        var btns =document.getElementById("box1").getElementsByTagName("button");
        var ipts =document.getElementById("lala").getElementsByTagName("input");
        btns[0].onclick = function(){
          for(var i=0;i<ipts.length;i++){
            ipts[i].checked = false;
          }
        }
        btns[1].onclick = function(){
          for(var i=0;i<ipts.length;i++){
            ipts[i].checked = true;
          }
        }
        btns[2].onclick =function(){
          for(var i=0;i<ipts.length;i++){
            if (ipts[i].checked == true) {
              ipts[i].checked = false;
            }
            else {
              ipts[i].checked = true;
            }
          }
        }
          var btn1s = document.getElementById("haha").getElementsByTagName("button");
          var ipt1s = document.getElementById("lala").getElementsByTagName("input");
          function all(mark){
              for(var i=0;i<ipt1s.length;i++){
                ipt1s[i].checked = mark;
              }
            }
            btn1s[0].onclick = function(){
              all(false);
            }
            btn1s[1].onclick = function(){
              all(true);
            }
          btn1s[2].onclick = function(){
            for(var i=0;i<ipt1s.length;i++){
              ipt1s[i].checked == true ? ipt1s.checked =false:ipt1s.checked = true;
            }
          }
        }
        function all(mark){
         for(var i=0 ; i < iptrs.length;i ++){
           iptrs[i].checked = mark;
         }
        }
          btnrs[0].onclick = function(){
            all(false);
          }
          btnrs[1].onclick = function(){
            all(true);
          }
          btnrs[2].onclick = function(){
            for(var i=0;i < iptrs.length;i++){
              iptrs[i].checked == true ? iptrs[i].checked = false : iptrs[i].checked = true;
            }
          }
      }
    </script>
