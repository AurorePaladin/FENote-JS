<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>搜索框体验</title>
    <style media="screen">
      * {
      padding: 0;
      margin: 0;
      }
      .search {
        position: relative;
        height: 30px;
        width: 200px;
        margin: 100px auto;
      }
      .search input {
        height: 30px;
        width: 200px;
      }
      .search label {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100px;
        font-size:12px;
        color:#ccc;
      }
    </style>
    <script>
      window.onload = function() {
        function $(id){return document.getElementById(id)}
        $("txt").oninput = $("mess").properychange =function() {
          if (this.value == ""){
            $("mess").style.display = "block";
          }
          else {
            $("mess").style.display = "none";
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="search">
      <input type="text" id="txt" >
      <label for="txt" id="mess">天天特价</label>
    </div>
  </body>
</html>
