<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>APD</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!--左侧 开始 -->
    <div class="w">
      <!-- 左边信息栏部分开始 -->
      <div class="info">
        <!-- 左侧头部 -->
       <div class="self-in">
         <div class="avatar"></div>
          <!-- 博客头像 -->
          <div class="name">
            <p>AurorePaladin</p>
          </div>
          <!-- 博客名 -->
          <div class="signature">
            <p>我无需要，但充满渴望</p>
          </div>
          <!-- 博客签名 -->
          <div class="weibo">
            <a class="weibo-a" href="https://www.baidu.com" target="_blank" title="新浪微博" >微博</a>
          </div>
          <!-- 微博超链接 -->
          <div class="git">
            <a class="git-a" href="https://www.github.com" target="_blank" title="github">开源</a>
          </div>
          <!-- git超链接 -->
       </div>
       <!-- 左侧头部结束 -->
       <!-- 左侧导航栏开始 -->
        <div class="zone">
          <div class="zone-bg">
            <a id="bg-me" href="#">个人博客</a>
          </div>
          <div class="zone-gh">
            <a id="git-hb" href="#">GitHub</a>
          </div>
          <div class="zone-am">
            <a id="ab-me" href="#">About me</a>
          </div>
        </div>
        <!-- 左侧导航栏结束 -->
        <!-- 左侧下部开始 -->
        <div class="bot-info">
          <div class="ad">
            <span id="s1">
              <p id="xl">BGA系列</p>
            </span>
            <span id="s2">
              <p id="q-club">开源库QQ群</p>
            </span>
          </div>
          <div class="ewm"></div>
          <div class="add">
            <p>Chengdu,China</p>
          </div>
        </div>
        <!-- 左侧下部结束 -->
        </div>
<!-- 左侧部分结束 -->
<!-- 中间部分开始 -->
      <div class="shortcut">
      <div class="lable_top">
        <div class="lable_mid">
          <div class="lable_1">all</div>
          <div class="lable_2">Android</div>
          <div class="lable_3">Database</div>
          <div class="lable_4">Docker</div>
          <div class="lable_5">FE</div>
          <div class="lable_6">Gradle</div>
          <div class="lable_7">IOS</div>
          <div class="lable_8">Java</div>
          <div class="lable_9">Linux</div>
          <div class="lable_10">NodeJS</div>
          <div class="lable_11">PHP</div>
          <div class="lable_12">工具软件</div>
          <div class="lable_13">开发环境</div>
          <div class="lable_14">日常生活</div>
          <div class="lable_15">设计模式</div>
        </div>
      </div>
      <div class="lable_lable">
      <div class="lable_name">名称</div>
      <div class="lable_h">标题</div>
      <div class="lable_date">创建日期</div>
      </div>
    </div>

  </body>
</html>
